<div class="m-2">
  <p-card header="Advanced Card" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
      deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
      quas!
    </p>
    <div class="row">
      <div class="col-6 d-flex">
        <h5 class="mb-0">Price:&nbsp;</h5>
        <span>12$</span>
      </div>
      <div class="col-6 d-flex">
        <h5 class="mb-0">Category:&nbsp;</h5>
        <span>Any</span>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-question-circle"></p-button>
      <p-button icon="pi pi-file-edit" severity="success"  [style]="{ 'margin-left': '.5em' }"></p-button>
      <p-button icon="pi pi-trash" severity="danger"
        [style]="{ 'margin-left': '.5em' }"></p-button>
    </ng-template>
  </p-card>
</div>
