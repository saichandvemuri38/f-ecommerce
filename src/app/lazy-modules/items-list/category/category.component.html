<div class="d-flex align-items-center justify-content-center pt-5">
  <p-card [style]="{width: '420px',margin :'0 auto'}" styleClass="p-card-shadow">
    <form [formGroup]="addCategory" (ngSubmit)="onSubmit()" class=" mt-2">
      <div class="form-group mb-2">
        <input type="text" class="form-control" pInputText placeholder="Add Category Type" formControlName="categoryType">
      </div>
      <div class="form-group">
          <textarea rows="5" cols="37" placeholder="Add Description" pInputTextarea formControlName="description" ></textarea>
      </div>
      <div class="sizes  text-center mt-2">
        <p-button label="Submit" icon="pi pi-check" styleClass="p-button-sm" type="submit"></p-button>
      </div>
    </form>
  </p-card>
</div>
